<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YouTube Downloader</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube Downloader</h1>
      <form id="download-form">
        <label for="url">YouTube URL:</label>
        <input
          type="text"
          id="url"
          name="url"
          placeholder="https://www.youtube.com/watch?v=VIDEO_ID"
          required
        />

        <div>
          <label
            ><input type="radio" name="format" value="mp4" checked /> MP4</label
          >
          <label><input type="radio" name="format" value="mp3" /> MP3</label>
        </div>

        <button type="submit" id="download-button">Download</button>
      </form>
      <a id="file-link" href="#" download class="hidden">Download your file</a>
    </div>
    <script src="main.js"></script>
  </body>
</html>
